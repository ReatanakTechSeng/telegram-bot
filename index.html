<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
      :root {
        --tg-blue: #2aabee;
        --bg: #f5f7fb;
        --card: #ffffff;
        --text: #1f2937;
        --muted: #6b7280;
        --border: #e5e7eb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", Arial, sans-serif;
        background: var(--bg);
        padding: 20px;
        color: var(--text);
      }

      .container {
        max-width: 420px;
        margin: auto;
        background: var(--card);
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      }

      h2 {
        margin: 0 0 6px;
        font-size: 22px;
        font-weight: 600;
      }

      p {
        margin: 0 0 20px;
        color: var(--muted);
        font-size: 14px;
      }

      label {
        font-size: 13px;
        font-weight: 500;
        margin-top: 16px;
        display: block;
      }

      input,
      select {
        width: 100%;
        padding: 12px 14px;
        margin-top: 8px;
        border-radius: 12px;
        border: 1px solid var(--border);
        font-size: 14px;
        outline: none;
        transition: 0.2s;
        background: #fff;
      }

      input:focus,
      select:focus {
        border-color: var(--tg-blue);
        box-shadow: 0 0 0 3px rgba(42, 171, 238, 0.15);
      }

      button {
        width: 100%;
        margin-top: 24px;
        padding: 14px;
        border: none;
        border-radius: 14px;
        background: var(--tg-blue);
        color: #fff;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: 0.2s;
      }

      button:hover {
        background: #1e9bd7;
      }

      button:active {
        transform: scale(0.98);
      }
    </style>

</head>

</head>

<body>
  
  <div class="container">
    <h2>Telegram Auto User</h2>
    <p id="info"></p>

    <label>Department</label>
    <select id="department" required>
      <option>-- Select Department --</option>
      <option value="Sales">Sales</option>
      <option value="Sales">HR</option>
      <option value="Sales">Finance</option>
      <option value="AR">AR</option>
      <option value="AP">AP</option>
    </select>

    <label>Name</label>
    <input type="text" id="name" placeholder="Enter your name" required>

    <label>Message</label>
    <input type="text" id="message" placeholder="Enter message" required>

    <button id="submitBtn">Submit</button>
  </div>

<script>
    const tg = window.Telegram.WebApp;
    // REQUIRED
    tg.ready();
    // AUTO USER DATA
    const user = tg.initDataUnsafe.user;

    if (user) {
        document.getElementById("info").innerHTML = `
            ðŸ†” ID: ${user.id}<br>
            ðŸ‘¤ Name: ${user.first_name}<br>
            ðŸ‘¤ Username: @${user.username || "N/A"}
        `;
    } else {
        document.getElementById("info").innerText =
            "Open this page from Telegram";
    }

    //
    const BOT_TOKEN = "8532527135:AAGviPH9CWzMfnfFQC1_DKx4PH1DLlQGhNQ";
    const CHAT_ID = "-5020702859";

    document.getElementById("submitBtn").addEventListener("click", () => {

      const select = document.getElementById("department");
      const text_Department = select.options[select.selectedIndex].text;

      const data = {
        name: document.getElementById("name").value,
        mess: document.getElementById("message").value,
      }


        if (!user) {
            alert("Open this page inside Telegram");
            return;
        }
      
        const message_ = `
    ðŸ“© ${user.first_name} has submited request
    ðŸ†” ${user.id}
    ðŸ‘¤ @${user.username || "N/A"}

    => Department: ${text_Department}
    => Name: ${data.name}
    => Message: ${data.mess}
        `;

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message_
            })
        })
        .then(() => {
            tg.showAlert("Sent successfully!");
            tg.close(); // optional: close WebApp
        });
    });
</script>

</body>

</html>
