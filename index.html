<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0f172a; color: #e5e7eb; line-height: 1.6; }
        a { color: inherit; text-decoration: none; }


        header {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 2rem;
        }


        header h1 { font-size: 3rem; font-weight: 600; }
        header span { color: #38bdf8; }
        header p { margin: 1rem 0 2rem; max-width: 600px; }


        .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        border-radius: 999px;
        background: #38bdf8;
        color: #020617;
        font-weight: 500;
        transition: 0.3s ease;
        }


        .btn:hover { background: #0ea5e9; }


        section { padding: 4rem 10%; }


        h2 { font-size: 2rem; margin-bottom: 2rem; text-align: center; }


        .about, .skills, .projects, .contact {
        max-width: 1100px;
        margin: auto;
        }


        .about p { text-align: center; max-width: 700px; margin: auto; }


        .skills-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 1.5rem;
        }


        .skill {
        background: #020617;
        padding: 1.5rem;
        border-radius: 1rem;
        text-align: center;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .projects-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 2rem;
        }
        </style>

</head>

<body>
    
    <header>
    <h1>Hello, I'm <span>Your Name</span></h1>
    <p>A passionate web developer creating modern and responsive designs.</p>
    <a href="#projects" class="btn">View My Work</a>
    </header>

    <h3>Telegram Auto User</h3>
    <p id="info"></p>
    <input type="text" id="message" placeholder="Enter message">
    <button id="submitBtn">Submit</button>

<script>
    const tg = window.Telegram.WebApp;
    // REQUIRED
    tg.ready();
    // AUTO USER DATA
    const user = tg.initDataUnsafe.user;
    if (user) {
        document.getElementById("info").innerHTML = `
            ðŸ†” ID: ${user.id}<br>
            ðŸ‘¤ Name: ${user.first_name}<br>
            ðŸ‘¤ Username: @${user.username || "N/A"}
            ðŸ‘¤ Message: ${text}
        `;
    } else {
        document.getElementById("info").innerText =
            "Open this page from Telegram";
    }

    //
    const BOT_TOKEN = "8532527135:AAGviPH9CWzMfnfFQC1_DKx4PH1DLlQGhNQ";
    const CHAT_ID = "-5020702859";
    document.getElementById("submitBtn").addEventListener("click", () => {

        if (!user) {
            alert("Open this page inside Telegram");
            return;
        }

        const message = `
    ðŸ“© Auto Submission

    ðŸ‘¤ Telegram User
    ðŸ†” ID: ${user.id}
    ðŸ“› Name: ${user.first_name}
    ðŸ‘¤ Username: @${user.username || "N/A"}
        `;

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message
            })
        })
        .then(() => {
            tg.showAlert("Sent successfully!");
            tg.close(); // optional: close WebApp
        });
    });
</script>

</html>
