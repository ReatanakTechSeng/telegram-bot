<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>

</head>

<body>

    <h3>Telegram Auto User</h3>
    <p id="info"></p>
    <button id="submitBtn">Submit</button>

    <input type="text" id="name" placeholder="Enter your name">
    <input type="text" id="message" placeholder="Enter message">

    <button onclick="submitData()">Submit</button>


<script>
    const tg = window.Telegram.WebApp;
    // REQUIRED
    tg.ready();
    // AUTO USER DATA
    const user = tg.initDataUnsafe.user;
    if (user) {
        document.getElementById("info").innerHTML = `
            ðŸ†” ID: ${user.id}<br>
            ðŸ‘¤ Name: ${user.first_name}<br>
            ðŸ‘¤ Username: @${user.username || "N/A"}
        `;
    } else {
        document.getElementById("info").innerText =
            "Open this page from Telegram";
    }

    //
    const BOT_TOKEN = "8532527135:AAGviPH9CWzMfnfFQC1_DKx4PH1DLlQGhNQ";
    const CHAT_ID = "-5020702859";

    document.getElementById("submitBtn").addEventListener("click", () => {

        if (!user) {
            alert("Open this page inside Telegram");
            return;
        }

        const message_ = `
    ðŸ“© Auto Submission

    ðŸ‘¤ Telegram User
    ðŸ†” ID: ${user.id}
    ðŸ“› Name: ${user.first_name}
    ðŸ‘¤ Username: @${user.username || "N/A"}
        `;

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message_
            })
        })
        .then(() => {
            tg.showAlert("Sent successfully!");
            tg.close(); // optional: close WebApp
        });
    });
</script>

<script>
  const tg_ = window.Telegram.WebApp;
  tg_.expand();

  function submitData() {
    const data = {
      name: document.getElementById("name").value,
      message: document.getElementById("message").value,
      user_id: tg_.initDataUnsafe.user?.id,
      username: tg_.initDataUnsafe.user?.username
    };

    tg_.showAlert("Sent successfully!");

    // Send data back to Telegram Bot

  }
</script>

</body>

</html>
