<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Telegram Form</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .box {
        background: white;
        padding: 25px;
        width: 300px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
        width: 100%;
        padding: 10px 0px;
        margin-top: 10px;
    }

    button {
        background: #0088cc;
        color: white;
        border: none;
        cursor: pointer;
    }

    button:hover {
        background: #006fa6;
    }
</style>
</head>

<body>

<div class="box">
    <h3>Send to Telegram</h3>

    <form id="tgForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="number" id="age" placeholder="Age">
        <button type="submit">Submit</button>
    </form>
</div>

<script>
const BOT_TOKEN = "8532527135:AAGviPH9CWzMfnfFQC1_DKx4PH1DLlQGhNQ";
const CHAT_ID = "-5020702859";

document.getElementById("tgForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const age = document.getElementById("age").value;

    const message = `
ðŸ“© New Form Submission
ðŸ‘¤ Name: ${name}
ðŸ“§ Email: ${email}
ðŸŽ‚ Age: ${age}
    `;

    fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
        })
    })
    .then(res => {
        if (res.ok) {
            alert("Data sent to Telegram!");
            document.getElementById("tgForm").reset();
        } else {
            alert("Failed to send message");
        }
    });
});
</script>

<script async src="https://telegram.org/js/telegram-widget.js?22"
        data-telegram-login="YOUR_BOT_USERNAME"
        data-size="large"
        data-userpic="true"
        data-request-access="write"
        data-onauth="onTelegramAuth(user)">
</script>

</body>
</html>
