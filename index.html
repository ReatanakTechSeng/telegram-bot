<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>

</head>

<body>

    <h3>Telegram Auto User</h3>
    <p id="info"></p>

    <select id="department">
      <option value="">-- Select Department --</option>
      <option value="Sales">Sales</option>
      <option value="AR">AR</option>
      <option value="AP">AP</option>
    </select>

    <input type="text" id="name" placeholder="Enter your name">
    <input type="text" id="message" placeholder="Enter message">

    <button id="submitBtn">Submit</button>

    <!-- <button onclick="submitData()">Submit</button> -->


<script>
    const tg = window.Telegram.WebApp;
    // REQUIRED
    tg.ready();
    // AUTO USER DATA
    const user = tg.initDataUnsafe.user;

    if (user) {
        document.getElementById("info").innerHTML = `
            ðŸ†” ID: ${user.id}<br>
            ðŸ‘¤ Name: ${user.first_name}<br>
            ðŸ‘¤ Username: @${user.username || "N/A"}
        `;
    } else {
        document.getElementById("info").innerText =
            "Open this page from Telegram";
    }

    //
    const BOT_TOKEN = "8532527135:AAGviPH9CWzMfnfFQC1_DKx4PH1DLlQGhNQ";
    const CHAT_ID = "-5020702859";

    document.getElementById("submitBtn").addEventListener("click", () => {

      const select = document.getElementById("department");
      const text_Department = select.options[select.selectedIndex].text;

      const data = {
        name: document.getElementById("name").value,
        mess: document.getElementById("message").value,
      }


        if (!user) {
            alert("Open this page inside Telegram");
            return;
        }
      
        const message_ = `
    ðŸ“© Auto Submission

    ðŸ‘¤ Telegram User
    ðŸ†” ID: ${user.id}
    ðŸ“› Name: ${user.first_name}
    ðŸ‘¤ Username: @${user.username || "N/A"}

    => Department: ${text_Department}
    => Name: ${data.name}
    => Message: ${data.mess}
        `;

        fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message_
            })
        })
        .then(() => {
            tg.showAlert("Sent successfully!");
            tg.close(); // optional: close WebApp
        });
    });
</script>
